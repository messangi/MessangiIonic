<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Inbox Tab -->
  <ion-tab title="Inbox" icon-off="ion-social-buffer-outline" icon-on="ion-social-buffer" href="#/tab/inbox">
    <ion-nav-view name="tab-inbox"></ion-nav-view>
  </ion-tab>

  <!-- Geofence Tab -->
  <ion-tab title="Geofences" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/geofences">
    <ion-nav-view name="tab-geofences"></ion-nav-view>
  </ion-tab>

  <!-- Beacons Tab -->
  <ion-tab title="Beacons" icon="ion-radio-waves" href="#/tab/beacons">
    <ion-nav-view name="tab-beacons"></ion-nav-view>
  </ion-tab>

  <!-- Wrokspaces Tab -->
  <ion-tab title="Workspaces" icon-off="ion-ios-toggle-outline" icon-on="ion-ios-toggle" href="#/tab/workspaces">
    <ion-nav-view name="tab-workspaces"></ion-nav-view>
  </ion-tab>


</ion-tabs>
